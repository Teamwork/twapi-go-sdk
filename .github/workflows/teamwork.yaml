name: teamwork

on:
  pull_request:
    types: [opened, closed]
  pull_request_review:
    types: [submitted]

jobs:
  teamwork-sync:
    runs-on: ubuntu-latest
    name: Teamwork Sync
    steps:
      - uses: teamwork/github-sync@master
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TEAMWORK_URI: ${{ secrets.TEAMWORK_DC_URI }}
          TEAMWORK_API_TOKEN: ${{ secrets.TEAMWORK_GHA_USER_TOKEN }}